<div class="blog-post">
  <h2 class="blog-post-title">{{ post === undefined ? "" : post.title }}</h2>
  <p class="blog-post-meta">
    {{ (post === undefined ? "" : (post.createDate | date)) + " " }}
    <a routerLink>{{post === undefined ? "" : post.username}}</a>
  </p>
  <quill-view-html
    [content]="post === undefined ? '' : post.content"
    theme="snow"
  ></quill-view-html>
</div>
