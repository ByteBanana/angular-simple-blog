<h1>Create new post</h1>

<form [formGroup]="newPostForm">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Sub title</label>
    <div class="col-sm-10">
      <textarea
        type="text"
        class="form-control"
        id="subTitle"
        maxlength="200"
        formControlName="subTitle"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10" style="min-height: 300px">
      <quill-editor
        formControlName="content"
        trackChanges="all"
        (onEditorCreated)="addBindingCreated($event)"
        (onContentChanged)="onContentChanged($event)"
      ></quill-editor>
    </div>
  </div>
</form>
