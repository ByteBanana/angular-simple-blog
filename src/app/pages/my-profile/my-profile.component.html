<div class="p-4">
  <div class="row">
    <div class="col-12">
      <h2>Profile</h2>
      <hr />
      <form [formGroup]="myProfileForm">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="username"
              formControlName="username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"> Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label"> Name </label>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              formControlName="firstName"
            />
          </div>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              formControlName="lastName"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">
            New Password
          </label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="rePassword" class="col-sm-2 col-form-label">
            Re-New Password
          </label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="rePassword"
              formControlName="rePassword"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button class="btn btn-primary mx-auto" (click)="onUpdateProfile()">
              Update Profile
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
